<html>
<head>
  <style>
    body {
      background: black;
    }
  </style>
  <script src="https://cdn.socket.io/socket.io-1.4.5.js"></script>
</head>
<body>
  <img id="target" style="position:fixed;width:100%;height:100%;top:0px;left:0px;  -webkit-app-region: drag;image-rendering: pixelated;">
  <script>
    var socket = io('http://videodromm.azurewebsites.net:1337');
    socket.on('connect', function () { alert('connected') });
    var canvas = document.getElementById('target');
    socket.on('message', function (data) {

      canvas.setAttribute("src", data);
    });
    socket.on('disconnect', function () { });
  </script>
</body>
</html>
